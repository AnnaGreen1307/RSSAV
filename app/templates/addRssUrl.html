{% extends "base.html" %}

{% block content %}
    <h1>Add new RSS URL into DB</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.rssUrl.label }}<br>
            {{ form.rssUrl(size=80) }}<br>
            {% for error in form.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
